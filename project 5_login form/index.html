
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Form Page -->

    <div class="main">

        <div class="left">


            <h1>Login</h1>
            <p>To Your Account</p>
            <p class="or">OR</p>

            <form action="">


                <label for="Username"></label>
                <input type="text" placeholder="Username" required>

                <label for="Password"></label>
                <input type="password" placeholder="Password" required>

                <input type="submit" value="LOG IN">


            </form>
            <p class="forget">Forgot Password</p>

        </div>

        <div class="right">

            <h1>Sign In</h1>
            <p>
                with your social profile
            </p>
            <div class="social">
                <button class="twitter"> <i class= "fa fa-twitter"></i></button>
                <button class="facebook"> <i class= "fa fa-facebook"></i></button>
                <button class="google"> <i class= "fa fa-google-plus"></i></button>



            </div>

        </div>



    </div>

    <!---->


</body>

</html>
