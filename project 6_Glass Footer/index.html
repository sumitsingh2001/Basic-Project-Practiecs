<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <footer id="glass_footer">

        <ul id="footer_menu">

            <div id="home_tab" class="tab add_padding_top"> <a href="#" class="">Home</a> </div>

            <div id="calc_tab" class="tab add_padding_top"><span>Calculators</span>
                <div id="calc_list">
                    <li id="compound_calc" class="border_bottom_btn calc_list_item_height">Compound money</li>
                    <li id="auto_loan_calc" class="border_bottom_btn calc_list_item_height">Auto Loan Calc</li>
                    <li id="mortgage_calc" class="border_bottom_btn calc_list_item_height">Mortgage Clac</li>
                </div>
            </div>

            <div id="display_tab" class="tab add_padding_top">Display Notice</div>

            <div id="notifications_tab" class="tab ">
                <li class="notifications tab"><img src="images/upload.png" alt="upload img"></li>
                <li class="notifications tab"><img src="images/eye.png" alt="eye img"></li>
                <li class="notifications tab"><img src="images/drop.png" alt="drop img"></li>
            </div>

            <div id="logout_tab" class="logout tab Add_padding_top"><span><a href="#">Logout</a></span></div>

        </ul>

    </footer>
</body>

</html>
